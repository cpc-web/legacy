 <style type="text/css"> /*This style has to be in nav.css */

.slides {
    float: left;
    height: 288px;
    position: relative;
    width: 630px;
}
ul#slideshow, ul#slideshow li {
    height: 288px;
    list-style: none outside none;
    margin: 0;
    padding: 0;
    position: absolute;
    width: 630px;
    z-index: 10;
}
ul#slideshow li a, ul#slideshow li img, ul#lpslideshow li a, ul#lpslideshow li img {
    position: relative;
    z-index: 10;
}
ul#slideshow li img {
    border: 0 none;
    padding: 0;
}
ul#lpslideshow li img {
    border: 0 none;
}
ul#slideshow li span, ul#lpslideshow li span {
    background: none repeat scroll 0 0 #000000;
    bottom: 0;
    color: #FFFFFF;
    display: block;
    font-size: 1.25em;
    left: 0;
    opacity: 0.9;
    padding: 5px 50px 5px 10px;
    position: absolute;
    width: 570px;
    z-index: 900;
}
.lpslides {
    clear: both;
    display: block;
    height: 420px;
    margin: 0 0 1em;
    position: relative;
    width: 510px;
}
ul#lpslideshow, ul#lpslideshow li {
    display: block;
    height: 420px;
    list-style: none outside none;
    margin: 0;
    padding: 0;
    position: absolute;
    width: 510px;
    z-index: 10;
}
ul#lpslideshow li span {
    bottom: 5px;

    width: 500px;
}
#slidenav {
    bottom: 3px;
    color: #FFFFFF;
    position: absolute;
    right: 5px;
    z-index: 999;
}
#slidenav a {
    background: none repeat scroll 0 0 #000000;
    color: #FFFFFF;
    font-weight: bold;
    margin: 0 1px;
    padding: 0 3px;
}
#slidenav a.activeSlide {
    background: none repeat scroll 0 0 #333333;
}
.lpslides #slidenav {
    bottom: 8px;
    right: 13px;
}
 .scaption {color:#000000; 
			position:absolute; 
			top:350px; 
			height:auto; 
			z-index:100;}

 #slidenav{	z-index:200; 
			position:absolute; 
			top:320px;}

.breadcrumb {background-color: #FFFFFF;}
#subnav li {position: relative;}
#subnav li ul {display: none;}
#subnav li:hover ul {display: block;}
.col-centered { margin: 0 auto 10px; }
</style>

    <div class="main-body">
        <div class="container">
            <div class="row two-column-content">
                <!-- all page content -->
                <div class="col-md-3 left-nav knockout"> 
					<!-- begin section nav -->
					<div style="display: inline;" class="templateComponent" id="sectionNavigation-497998852"></div>

<!--div class=templateComponent id="sectionNavigation-167468350" style="DISPLAY: inline"></div-->
					<!-- end section nav -->
                </div>
                <!-- /.left-nav -->

                <div class="col-md-9 right-content">
                    <div class="row content-utilities" id="">
                        <div class="col-md-9 col-md-offset-1">
                            <!--p>HOME \ EXPLORE \<span style="color:#79bf43;">TOURS</span>
                            </p-->
							<t:if test="path != '/'">
                        		<div id="breadcrumbs">
									<t:include id="breadcrumb-167468353" />
								</div>
							</t:if>
                        </div>

                        <div class="col-md-2">	
						
					     <div class="dropdownShare">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							 SHARE <span class="glyphicon glyphicon-share"></span>
							</a>
							<ul class="dropdown-menu-share">
                             <li>

							<p>Share This <a href="https://www.facebook.com/sharer/sharer.php?u=<url>"><img src="http://cpc.convio.net/redesign/img/cpc/facebook.png" alt="Facebook"></a>
							<a href="https://twitter.com/share"><img src="http://cpc.convio.net/redesign/img/cpc/twitter.png" alt="Twitter"/></a>
							<a href="https://plus.google.com/share?url={URL}" onclick="javascript:window.open(this.href,
  '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><img src="http://cpc.convio.net/redesign/img/cpc/gplus.png" alt="Google +"/></a>
							<a  href="https://www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark" data-pin-shape="round" ><img src="http://cpc.convio.net/redesign/img/cpc/pinterest.png" alt="Pinterest"/></a>
								</p>

							 <p>Share by Email:
	
             				 <input type="text" name="email" value="Your email here" class="emailShareInput"></p>
						     </li>
							</ul>
						  </div>


                        </div>

                    </div>
                    <!-- /.row #content-utilities <span class="caret"></span>-->


                    <div class="row" id="main-content">
                        <div class="col-md-11 col-md-offset-1">
                            <h2 class="titleSection">${title}</h2>

						<hr class="lineInside"/>
                            <!-- BEGIN Slideshow - if content exists in CMS -->
                            <t:if test="slides.length > 0">
                            	<t:if test="slides.length > 1">
									<script type="text/javascript" src="http://cpc.convio.net/js/jquery-cycle-min.js"></script>
									<script type="text/javascript">
										(function($){
											$(document).ready(function() {
												$('#lpslideshow').cycle({fx: 'fade', pager: '#slidenav', pause: 1, speed: 600, timeout: 5000, cleartype:  true, cleartypeNoBg:  true });
											});
										})(jQuery);
									</script>
								</t:if>
								<div class="lpslides col-centered">
									<ul id="lpslideshow" class="clearfix">
										<t:list id="slides">
											<li>
												<t:list id="new_window">
													<t:if test="name == 'no'">
														<t:set id="nwin" value="'0'" />
													</t:if>
													<t:if test="name == 'yes'">
														<t:set id="nwin" value="'1'" />
													</t:if>
												</t:list>
												<t:if test="isNull(link_url)"><img src="${url}" alt="${alt_txt}" /></t:if>
												<t:if test="!isNull(link_url) && nwin == '1'"><a href="${link_url}" target="_blank"><img src="${url}" alt="${alt_text}" /></a></t:if>
												<t:if test="link_url != null && nwin == '0'"><a href="${link_url}"><img src="${url}" alt="${alt_text}" /></a></t:if>
												<t:if test="!isNull(description)"><span class="scaption">${description}</span></t:if>
											</li>
										</t:list>
									</ul>
									<div id="slidenav"></div>
								</div>
							</t:if><!-- END slideshow -->
							<t:else>
								<t:if test="large.length > 0">
									<img alt="Top Image" class="img-responsive col-centered" src="${large.url}" />
								</t:if>
							</t:else>
							${body}
                        </div>
                        <!-- /.col-md-11 col-md-offset-1a-->
                    </div>
                    <!-- /.row #main-content -->

                </div>
                <!-- /.right-content-->
            </div>
            <!-- /.row two-column-content -->
        </div>
        <!-- /.container -->
    </div>
