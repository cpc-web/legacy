<div class="templateRepeat">
	<t:set id="attractionClass" value="'attraction feature_all'" />
	<t:if test="featured_attraction.length > 0"><t:list id="featured_attraction"><t:if test="matches(name,'yes')"><t:set id="attractionClass" value="concat(attractionClass, ' feature_featured')" /></t:if></t:list></t:if>
	<t:if test="map_feature.length > 0"><t:list id="map_feature"><t:set id="attractionClass" value="concat(attractionClass, concat(' what_', name))" /></t:list></t:if>
	<t:if test="interest.length > 0"><t:list id="interest"><t:set id="attractionClass" value="concat(attractionClass, concat(' whom_', name))" /></t:list></t:if>
	<t:if test="park_quadrant.length > 0"><t:list id="park_quadrant"><t:set id="attractionClass" value="concat(attractionClass, concat(' where_', name))" /></t:list></t:if>
	<t:if test="matches(restroom,'yes')"><t:set id="attractionClass" value="concat(attractionClass, ' feature_restroom')" /></t:if>

	<!-- BEGIN PANEL - each small box -->
	<div class="panel panel-default ${attractionClass}">
		<div class="panel-body">
			
			<t:if test="large.length > 0"><a data-target="#attraction_${itemID}" data-toggle="modal" href="#"><img class="img-responsive" src="${large.url}"></a><br></t:if>
			<h4><a data-target="#attraction_${itemID}" data-toggle="modal" href="#">${title}</a></h4>
			<t:if test="park_area.length > 0">
				<p>Near: <t:list id="park_area"><a class="filter where" href="#where_${name}"><span class="label label-primary where_${name}">${label}</span></a><t:if test="index != length">,</t:if></t:list></p>
			</t:if>
			<t:if test="matches(restroom,'yes')"><p><a class="filter feature" href="#feature_restroom"><img width="45" src="http://www.centralparknyc.org/assets/images/test-images/restroom.png"></a></p></t:if>
		</div>
	</div><!-- END PANEL -->

	<!-- BEGIN MODAL - each popover box -->
	<div aria-hidden="true" aria-labelledby="attraction_${itemID}_label" role="dialog" tabindex="-1" id="attraction_${itemID}" class="modal fade ${attractionClass}" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">x</button>

				</div>
				<div class="modal-body">
					<t:if test="large.length > 0"><img class="img-responsive" src="${large.url}"><br></t:if>
					<h4 id="attraction_${itemID}_label" class="modal-title">${title}</h4>
					<p><t:value id="description"></t:value></p>
					<p class="text-center"><a href="${url}" class="btn btn-primary" type="button">More Info</a>&nbsp;&nbsp;&nbsp;<a href="http://www.centralparknyc.org/maps/index.html?attraction=${itemID}" class="btn btn-primary" type="button">Map It</a><br><br></p>
					<table class="table"><tbody>
					<t:if test="map_feature.length > 0">
						<tr>
							<td>What:</td>
							<td><t:list id="map_feature"><a class="filter what" href="#what_${name}">${label}</a><t:if test="index != length">,</t:if></t:list></td>
						</tr>
					</t:if>
					<t:if test="interest.length > 0">
						<tr>
							<td>For:</td>
							<td><t:list id="interest"><a class="filter whom" href="#whom_${name}">${label}</a><t:if test="index != length">,</t:if></t:list></td>
						</tr>
					</t:if>
					<t:if test="park_quadrant.length > 0">
						<tr>
							<td>Near:</td>
							<td><t:list id="park_quadrant"><a class="filter where" href="#where_${name}"><span class="label label-primary where_${name}">${label}</span></a><t:if test="index != length">,</t:if></t:list></td>
						</tr>
					</t:if>
					<t:if test="matches(restroom,'yes')">
						<tr>
							<td>Other:</td>
							<td><a class="filter feature" href="#feature_restroom"><img width="45" src="http://www.centralparknyc.org/assets/images/test-images/restroom.png"></div>
</a></td>
						</tr>
					</t:if>
					</tbody></table>					
				</div>				 
			</div>
		</div>
	</div><!-- END MODAL popover box -->
</div>
